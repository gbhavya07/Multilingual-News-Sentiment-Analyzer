<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArticleSpot</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
    }
    .navbar {
      background-color: #1e3a8a;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .hero-section {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      min-height: 80vh;
      color: white;
      text-align: center;
      z-index: 1;
    }
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6; /* Adjust the opacity to make the video lighter */
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Add a dark overlay to improve text visibility */
      z-index: -1;
    }
    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero-text p {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ArticleSpot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_login.html">Admin Login</a></li>
          <li class="nav-item"><a class="nav-link" href="admin_signup.html">Admin Signup</a></li>
          <li class="nav-item"><a class="nav-link" href="explore_article.html">Explore Articles</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <video class="video-bg" autoplay muted loop>
      <source src="videos/video1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Your Platform for Knowledge and Feedback</h1>
      <p>Discover insights and contribute to community growth.</p>
    </div>
  </section>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
