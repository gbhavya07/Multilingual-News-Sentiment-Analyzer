<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Articles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1e3a8a;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .hero-section {
      background-color: #1e3a8a;
      color: white;
      padding: 50px 0;
      text-align: center;
    }
    .categories-section {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      gap: 30px;
      flex-wrap: wrap;
    }
    .category-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      transition: transform 0.3s;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-card h4 {
      font-size: 1.5rem;
      color: #1e3a8a;
      margin-top: 20px;
    }
    .category-card a {
      background-color: #1e3a8a;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .category-card a:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">ArticleSpot</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <h1>Explore Articles</h1>
    <p>Select a category to view articles and reviews.</p>
  </section>

  <!-- Categories Section -->
  <section class="categories-section">
    <div class="category-card">
      <h4>Policy Changes</h4>
      <a href="category.html?category=Policy Changes">Explore</a>
    </div>
    <div class="category-card">
      <h4>Community Events</h4>
      <a href="category.html?category=Community Events">Explore</a>
    </div>
    <div class="category-card">
      <h4>Environmental Issues</h4>
      <a href="category.html?category=Environmental Issues">Explore</a>
    </div>
    <div class="category-card">
      <h4>Social Concerns</h4>
      <a href="category.html?category=Social Concerns">Explore</a>
    </div>
  </section>
</body>
</html>
