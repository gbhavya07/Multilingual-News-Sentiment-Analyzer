<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #1e3a8a;
    }
    .navbar-brand,
    .nav-link {
      color: white !important;
    }
    .container {
      margin-top: 50px;
    }
    .category-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }
    .category-card:hover {
      transform: scale(1.05);
    }
    .category-card h4 {
      color: #1e3a8a;
    }
    .category-card a {
      background-color: #1e3a8a;
      color: white;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .category-card a:hover {
      background-color: #335aa7;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin_login.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="category-card">
          <h4>Policy Changes</h4>
          <a href="upload_article.html?category=Policy Changes">Upload Article</a>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="category-card">
          <h4>Community Events</h4>
          <a href="upload_article.html?category=Community Events">Upload Article</a>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="category-card">
          <h4>Environmental Issues</h4>
          <a href="upload_article.html?category=Environmental Issues">Upload Article</a>
        </div>
      </div>
      <div class="col-md-6 mb-4">
        <div class="category-card">
          <h4>Social Concerns</h4>
          <a href="upload_article.html?category=Social Concerns">Upload Article</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
